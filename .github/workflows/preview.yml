on: [push]

name: Deploy Preview with debug logs

jobs:

  devflow:
    runs-on: ubuntu-latest
    steps:
    - name: Context
      uses: okteto/context@latest
      with:
        url: ${{ secrets.OKTETO_URL }}
        token: ${{ secrets.OKTETO_TOKEN }}

    - name: "Deploy the preview environment"
      uses: okteto/deploy-preview@c1ad3b79ed85f547ec4b41b0bfb3338f74316790
      with:
        name: dev-previews