on: [push]

name: Deploy Preview with debug logs

jobs:

  devflow:
    runs-on: ubuntu-latest
    steps:
    - name: Context
      uses: okteto/context@latest
      with:
        url: ${{ secrets.OKTETO_URL }}
        token: ${{ secrets.OKTETO_TOKEN }}

    - name: "Deploy the preview environment"
      uses: okteto/deploy-preview@122b2108463b7ef4ac11f86796730b5c1facf39c
      with:
        name: dev-previews
        log-level: debug