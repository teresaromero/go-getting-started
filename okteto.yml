deploy:
  remote: true
  commands:
    - name: Clone repository
      command: git clone https://github.com/okteto/movies
    - name: Build images
      command: cd movies/ && okteto build --no-cache

dev:
  hello-world:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345

test:
  unit:
    image: okteto/golang:1
    commands:
      - go test ./...