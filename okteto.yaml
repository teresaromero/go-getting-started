build:
  app:
    context: .
deploy:
  - curl -o gcloud https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-404.0.0-linux-x86_64.tar.gz
  - tar -xf gcloud
  - ./google-cloud-sdk/install.sh --quiet
  - ./google-cloud-sdk/bin/gcloud storage buckets create gs://go-getting-started --project=${PROJECT}

destroy:
  - curl -o gcloud https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-404.0.0-linux-x86_64.tar.gz
  - tar -xf gcloud
  - ./google-cloud-sdk/install.sh --quiet
  - ./google-cloud-sdk/bin/gcloud storage rm --recursive gs://go-getting-started
